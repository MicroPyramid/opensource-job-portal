{% extends "dashboard/base.html" %}
{% load thumbnail %}
{% load tz %}
{% load page_tags %}
{% block stage %}
<div class="space-y-6">
  <!-- Page Header -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <a href="{% url 'tickets:admin_tickets_list' %}" class="inline-flex items-center justify-center w-10 h-10 rounded-lg bg-neutral-100 text-neutral-600 hover:bg-neutral-200 transition-colors">
        <i class="fa fa-arrow-left"></i>
      </a>
      <div>
        <h1 class="text-2xl font-semibold text-neutral-900">New Ticket</h1>
        <p class="text-sm text-neutral-500 mt-0.5">Create a new support ticket</p>
      </div>
    </div>
  </div>

  <!-- Ticket Form -->
  <div class="bg-white rounded-xl border border-neutral-200 shadow-sm overflow-hidden">
    <div class="px-6 py-4 border-b border-neutral-200">
      <h3 class="text-lg font-semibold text-neutral-800">
        <i class="fa fa-ticket text-primary-500 mr-2"></i>Ticket Details
      </h3>
    </div>
    <div class="p-6">
      <form name="ticketform" id="ticketform" method="post" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-neutral-700 mb-2">Ticket Title</label>
          <input type="text" class="form-control" placeholder="Enter ticket title" name="title" id="title">
        </div>

        <div>
          <label class="block text-sm font-medium text-neutral-700 mb-2">Description</label>
          <textarea class="form-control" placeholder="Describe your issue" id="description" name="description" rows="4"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-neutral-700 mb-2">Priority</label>
            <select class="form-control" name="priority" id="priority">
              <option value="">Select a ticket priority</option>
              {% for priority in priorities %}
              <option value="{{ priority.0 }}">{{ priority.1 }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-neutral-700 mb-2">Ticket Type</label>
            <select class="form-control" name="ticket_type" id="ticket_type">
              <option value="">Select a ticket type</option>
              {% for ticket_type in ticket_types %}
              <option value="{{ ticket_type.0 }}">{{ ticket_type.1 }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-neutral-700 mb-2">Attachments</label>
          <div class="file_attachments">
            <input type="file" class="attachments text-sm" name="attachment_1" id="attachment_1">
          </div>
          <button type="button" class="other_attachment text-sm text-primary-600 hover:text-primary-700 mt-2">
            <i class="fa fa-plus mr-1"></i>Add another attachment
          </button>
        </div>

        <div class="flex gap-3 pt-4 border-t border-neutral-200">
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-check mr-2"></i>Submit
          </button>
          <button type="button" class="cancel btn btn-secondary">
            <i class="fa fa-times mr-2"></i>Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
$(".cancel").click(function(e) {
  window.location = "{% url 'tickets:admin_tickets_list' %}";
});

$('.other_attachment').click(function(e) {
  attachments_count = $('.attachments').length + 1
  $(this).before('<div class="mb-2"><input type="file" class="attachments text-sm" name="attachment_' + attachments_count + '" id="attachment_' + attachments_count + '"></div>')
});

$('form#ticketform').ajaxForm({
  type: 'POST',
  dataType: 'json',
  data: $('#ticketform').serialize(),
  success: function(data) {
    if (data.error == false) {
      open_dialog_with_url(data.response, 'Success!!!', "{% url 'tickets:admin_tickets_list' %}")
    } else {
      $('div.error').remove();
      for (var key in data.response) {
        $('#' + key).after('<div class="text-red-500 text-sm mt-1">' + data.response[key] + '</div>');
      }
    }
  }
});
</script>
{% endblock %}
